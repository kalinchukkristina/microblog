# 01-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog
spec:
  selector:
    matchLabels:
      app: microblog
  replicas: 2
  template:
    metadata:
      labels:
        app: microblog
    spec:
      containers:
      - image: kristinakalinchuk/microblog:0.3.8
        imagePullPolicy: Always
        name: microblog
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: "mysql+pymysql://microblog:G5Evdo1IqgVNl51@mysql/microblog"
